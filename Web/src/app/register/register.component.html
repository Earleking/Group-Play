<div class="login-box">
  <h1>Login</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text"  name="code" placeholder="Code" (focus)="loginFocusIn($event)" (focusout)="loginFocusOut($event)" id="">
  </div>

  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" name="Username"  placeholder="Username" (focus)="loginFocusIn($event)" (focusout)="loginFocusOut($event)" id="">
  </div>

  <input type="button" class="btn" value="Lets Go">
</div>
